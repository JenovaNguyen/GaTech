<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in to your account</title>
  <link rel="stylesheet" href="app.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <section id="section_uname">
    <div class="auth-wrapper">
      <img src="assets/logo.png" alt="Microsoft" class="mb-16" />
      <div class="title mb-16">Sign in</div>
      <input id="inp_uname" type="email" class="input w-100 mb-16" placeholder="Email, phone, or Skype" autocomplete="off" required />
      <div id="error_uname" class="error fs-13 mb-16"></div>
      <button id="btn_next" class="btn">Next</button>
    </div>
  </section>

  <section id="section_pwd" class="d-none">
    <div class="auth-wrapper">
      <button class="back mb-16">
        <img src="assets/back.png" alt="back" width="24" height="24" />
      </button>
      <div class="identity mb-16">
        <img src="assets/logo.png" alt="Microsoft" width="20" />
        <span id="user_identity"></span>
      </div>
      <div class="title mb-16">Enter password</div>
      <input id="inp_pwd" type="password" class="input w-100 mb-16" placeholder="Password" autocomplete="off" required />
      <div id="error_pwd" class="error fs-13 mb-16"></div>
      <button id="btn_sig" class="btn">Sign in</button>
    </div>
  </section>

  <section id="section_final" class="d-none">
    <div class="auth-wrapper">
      <img src="assets/logo.png" alt="Microsoft" class="mb-16" />
      <div class="title mb-16">Stay signed in?</div>
      <p class="p">Stay signed in so you don't have to sign in again next time.</p>
      <div class="btn-group">
        <button id="btn_final_no" class="btn btn-sec">No</button>
        <button id="btn_final_yes" class="btn">Yes</button>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
